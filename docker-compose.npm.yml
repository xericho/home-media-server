version: "3.5"

services:
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm
    restart: unless-stopped
    environment:
      - TZ=$TZ
    volumes:
      - ./npm:/data
      - ./npm/letsencrypt:/etc/letsencrypt
      - ./npm/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80 
      - 443:443
      - 81:81 

  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: fail2ban
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./fail2ban:/data
      - /var/log/auth.log:/var/log/auth.log:ro
      - ./npm/logs/:/log/npm/:ro
    restart: always
    environment:
    - TZ=$TZ
    - F2B_LOG_TARGET=STDOUT
    - F2B_LOG_LEVEL=INFO
    - F2B_DB_PURGE_AGE=365d
    depends_on:
      - npm

networks:
  default:
    name: media_server
    external: true

